{% extends 'base.html' %}
{% load materializecss %}

{% block content %}
<div class="container">
  <h4>{{ title }}</h3>
    <form class="col s12" method="POST" action=".">
      {% csrf_token %}
      {{form|materializecss}}
      <button type='submit' class="btn save-btn">{{btn_text}}</button>
      {% if add_author %}
        <a href="{% url 'author-create' %}" class="btn">Add author</a>
      {% endif %}
    </form>
</div>
{% endblock %}
